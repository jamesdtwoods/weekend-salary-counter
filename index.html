<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
      <form onsubmit="handleSubmit(event)">
        <input
          placeholder="First Name"
          type="text"
          id="first-name"
          data-testid="firstNameInput"
        >
        <input
          placeholder="Last Name"
          type="text"
          id="last-name"
          data-testid="lastNameInput"
        >
        <input
        placeholder="Employee ID"
        type="text" 
        id="employee-id"
        data-testid="idInput"
        >
        <input
        placeholder="Employee Title"
        type="text"
        id="employee-title"
        data-testid="titleInput"
        >
        <input
        placeholder="Annual Salary"
        type="number"
        id="annual-salary"
        data-testid="annualSalaryInput"
        >
        <button class="submit-button" data-testid="submitButton">Submit</button>
      </form>
    <h2>Employees</h2>
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Employee ID</th>
            <th>Employee Title</th>
            <th>Annual Salary</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- This is where employees are rendered -->
        </tbody>
      </table>
  </main>
  <footer id="footer">
    <p>Total Monthly: 
      <span id="monthly-salary"></span>
      <span id="monthly-salary-over"></span>
    </p>
  </footer>
</body>
</html>
